<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>게시물 등록 페이지</title>
    <link rel="stylesheet" th:href="@{/css/write.css}">
</head>
<body>
<h1>게시물 작성</h1>
<form th:action="@{/boards/write}" method="post" th:object="${board}">
    <div>
        <label for="name">Name </label>
        <input type="text" id="name" th:field="*{name}" required>
    </div>

    <div>
        <label for="title">Title </label>
        <input type="text" id="title" th:field="*{title}" required>
    </div>

    <div>
        <label for="content">Content </label>
        <textarea id="content" th:field="*{content}" required></textarea>
    </div>

    <div>
        <label for="password">Password </label>
        <input type="password" id="password" th:field="*{password}" required>
    </div>

    <input type="submit" th:value="CREATE">
</form>
</body>
</html>
